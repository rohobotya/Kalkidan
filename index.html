<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zowi Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Zowi Registration Form</h2>
    <form id="orderForm">
      <input type="text" name="name" placeholder="Name" required>
      <input type="text" name="phone" placeholder="Phone" required>
      <input type="text" name="city" placeholder="City" required>
      <input type="text" name="address" placeholder="Address" required>

      <select name="channel" required>
        <option value="">Select Payment Channel</option>
        <option value="Telebirr">Telebirr (0979347496)</option>
        <option value="M-PESA">M-PESA (0710341139)</option>
        <option value="CBE">CBE (1000111363297)</option>
      </select>

      <input type="file" name="payment" accept="image/*" required>

      <button type="https://rohobotya.github.io/Sms/">Submit Order</button>
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
