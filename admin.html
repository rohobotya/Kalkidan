<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zowi Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Admin Panel</h2>
    <div id="loginDiv">
      <button id="loginBtn">Sign in with Google</button>
    </div>
    <div id="adminDiv" style="display:none;">
      <h3>Orders</h3>
      <table id="ordersTable" border="1" style="width:100%;">
        <thead>
          <tr>
            <th>Name</th><th>Phone</th><th>City</th><th>Channel</th><th>Payment</th><th>Status</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>
  <script type="module" src="admin.js"></script>
</body>
</html>
